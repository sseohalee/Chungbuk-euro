{% extends 'base.html' %}
{% block content %}

    <!-- Contact -->
    <div id="contact" class="form-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 login">
                    <h4>로그인</h4>
                    <!-- Contact Form -->
                    <form method="post">
                        {{ form.csrf_token }}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <input type="text" class="form-control-input" name="username" placeholder="아이디" value="{{ form.username.data or '' }}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-input" name="password" placeholder="비밀번호" value="{{ form.password.data or '' }}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">로그인</button>
                        </div>
                    </form>
                    <!-- end of contact form -->
                    <div class="find">
                        <div class="find-1">
                            <a href="{{ url_for('auth.signup') }}">회원가입</a>
                        </div>
                        <div class="find-2">
                            <a>아이디/비밀번호 찾기</a>
                        </div>
                    </div>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of contact -->

{% endblock %}

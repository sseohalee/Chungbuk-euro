{% extends 'base.html' %}
{% block content %}

<!-- Contact -->
    <div id="contact" class="form-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 login">
                    <h4>회원가입</h4>
                    <!-- Contact Form -->
                    <form method="post">
                        {{ form.csrf_token }}
                        {% include "form_errors.html" %}
                        <div class="form-group">
                            <input type="text" class="form-control-input" name="username" id="username" placeholder="아이디" value="{{ form.username.data or '' }}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-input" name="password1" id="password1" placeholder="비밀번호" value="{{ form.password1.data or '' }}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-input" name="password2" id="password2" placeholder="비밀번호 확인" value="{{ form.password2.data or '' }}">
                        </div>
                        <div class="form-gruop">
                            <input type="text" class="form-control-input" name="email" id="email" placeholder="이메일" value="{{ form.email.data or '' }}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">생성하기</button>
                        </div>
                    </form>

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of contact -->

{% endblock %}
